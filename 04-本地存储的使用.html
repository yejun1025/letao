<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 实现存储到 localStorage里面
        // 2. 实现读取 localStorage里面的数据
        // 3. 删除 localStorage里面的数据
        // 4. 清空 localStorage里面的数据
        localStorage.setItem('name','张三');    
        var name =  localStorage.getItem('name');    
        console.log(name);
        localStorage.removeItem('name');
        localStorage.clear();

        // localStorage只能存储简单类型数据 数组 对象 函数代码等复杂类型都存不了

        // 一般如果是对象或者数组 转成json字符串去存储
        localStorage.setItem('key','{"name":"李四"}');
        var obj = {"name":"王五"};
        obj = JSON.stringify(obj);
        // 如果存储的时候存储的json字符串 
        localStorage.setItem('key',obj);
        // 取出来也是json字符串 使用对象里面属性 再把json字符串 再转出JS对象
        var str = localStorage.getItem('key');
        // 把json字符串 转出对象 取出来的时候用
        str = JSON.parse(str);
        console.log(str.name);
        
    </script>
</body>
</html>
