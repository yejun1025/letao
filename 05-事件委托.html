<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <script src="./public/m/lib/zepto/zepto.min.js"></script>
    <script>
        // 1. 事件怎么加 加在dom元素身上 如果没有这个dom元素不能加事件
        // 动态的dom 页面刚加载的还没有出来 直接 获取这个元素是获取不到的
        setTimeout(function () {
            $('body').append('<div></div>');
        }, 1000);
        // 只要元素是异步动态出来的 定时器 ajax 或者 事件里面添加的元素  这种元素要使用委托方式加事件
        var body = $('body');
        console.log(body);
        body.on('click','div' ,function () {
            console.log(this);
        });
    </script>
</body>

</html>
