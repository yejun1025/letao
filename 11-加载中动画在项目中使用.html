<head>

    <title>Document</title>
    <style>
        /* 遮罩层的公共样式 */
        #mask {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 998;
            background-color: #ccc;
            display: block;

        }

        #mask canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
