<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div></div>
    <h1></h1>
    <!-- 推荐吧模板script标签放到所有标签的后面 不能放到自己代码的后面 -->
    <script id="tpl" type="text/html">
        <!-- name键的值是一个字符串 可以直接使用 -->
        {{name}}
        <!-- arr 可能是一个数组 数组的复杂类型的数据不能直接使用 使用遍历的方式使用 -->
        {{arr}}
        <!-- 数组使用each遍历这个数组 -->
        <ul>
            <!-- each 数组名 值名 索引名   值和索引可以省略 默认$value  $index-->
            {{each arr zhi i}}
                <!-- $value arr循环的每一个值 -->
                <li>{{zhi}}</li>
                <!-- $index是循环的每一个索引 -->
                <li>{{i}}</li>
            {{/each}}
            <!-- 因为list也是一个数字需要遍历数组 -->
            {{each list}}
                <!-- $value arr循环的每一个值 -->
                <li>{{$value}}</li>
                <!-- $index是循环的每一个索引 -->
                <li>{{$index}}</li>
            {{/each}}
        </ul>
        <ul>
            
            {{each rows}}
                <li>{{$value.categoryName}}</li>
                <li>{{$value.id}}</li>
            {{/each}}
        </ul>
    </script>
    <!-- 1. 引入一个模板引擎的js包 -->
